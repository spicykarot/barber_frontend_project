<form [formGroup]= "loginform"  (ngSubmit)="onSubmit()" >
    <div class="container-fluid" >
      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
          <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                  <div class="d-flex align-items-center justify-content-between mb-3">
                      <h3 class="text-warning">Sign In</h3>
                  </div>
                  <div class="form-floating mb-3">
                   
                      <input type="email"id="floatingInput" class="form-control" formControlName="email" placeholder="name@example.com">
                       <label for="email" for="floatingInput">email</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" id="floatingPassword" class="form-control" formControlName="password" placeholder="Password">
                     <label for="password" for="floatingPassword" >Password</label>
                      
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <a href="/forgots" class="text-warning">Forgot Password</a>
                  </div>
                  <button type="submit" class="btn btn-warning py-3 w-100 mb-4" [disabled]="loginform.invalid" >Sign In</button>
                  <p class="text-center   mb-0">Don't have an Account? <a href="/registration" class="text-warning" >Sign Up</a></p>
              </div>
          </div>
      </div>
    </div>
    </form>
