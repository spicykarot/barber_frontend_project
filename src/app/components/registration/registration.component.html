 <!-- Sign Up Start -->
 <form [formGroup]= "registernform"  (ngSubmit)="onSubmit()">
    <div class="container-fluid">
       <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
           <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
               <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                   <div class="d-flex align-items-center justify-content-between mb-3">
                       <h3 class="text-warning">Sign Up</h3>
                   </div>
                   <div class="form-floating mb-3">
                       <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
                       <label for="floatingInput">Email address</label>
                   </div>
                   <div class="form-floating mb-4">
                       <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
                       <label for="floatingPassword">Password</label>
                   </div>
                   <div class="form-floating mb-3">
                       <input type="firstName" class="form-control" id="floatingInput" formControlName="firstName" placeholder="firstName">
                       <label for="floatingInput">firstname</label>
                   </div>
                   <div class="form-floating mb-3">
                    <input type="lastName" class="form-control" id="floatingInput" formControlName="lastName" placeholder="lastName">
                    <label for="floatingInput">lastname</label>
                </div>
                   <div class="d-flex align-items-center justify-content-between mb-4">
                       <div class="form-check">
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label" for="exarempleCheck1">Check me out</label>
                       </div>
                       <a href="/forgots" class="text-warning">Forgot Password</a>
                   </div>
                   <button type="submit" class="btn btn-warning py-3 w-100 mb-4" [disabled]="registernform.invalid" >Sign Up</button>
                   <p class="text-center mb-0">Already have an Account? <a href="/login" class="text-warning">Sign In</a></p>
               </div>
           </div>
       </div>
   </div>
   </form>
   <!-- Sign Up End -->
